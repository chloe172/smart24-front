<div class="access-session-container">
    <img src="../assets/P-2.svg" alt="Play IT" width="300" height="200" >
    <mat-card>
        <mat-card-content class="center">
            <mat-form-field>
                <mat-label>Code PIN</mat-label>
                <input matInput [formControl]="pin" (blur)="updateErrorMessage()" required>
                @if (pin.invalid) {
                    <mat-error>{{errorMessage}}</mat-error>
                }
            </mat-form-field>
            <button mat-flat-button color="primary" [disabled]="pin.invalid" (click)="valider()">Valider</button>           
        </mat-card-content>
    </mat-card>
    <p>Vous voulez être maître du jeu pour une partie PlayIT ?
        <span id="connexion">Connectez-vous</span> pour commencer
    </p>
</div>
