<div class="center">
    <img src="../assets/P-2.svg" alt="Play IT" width="300" height="200" >
    <mat-card class="space">
        <mat-card-content class="center">
            <mat-form-field>
                <mat-label>Code PIN</mat-label>
                <input matInput [formControl]="pin" (blur)="updateErrorMessage()" oninput="this.value = this.value.toUpperCase()">
                @if (pin.invalid) {
                    <mat-error>{{errorMessage}}</mat-error>
                }
            </mat-form-field>
            <button mat-flat-button color="primary" [disabled]="pin.invalid" (click)="valider()">Accéder à la session</button>           
        </mat-card-content>
    </mat-card>
    <p class="space">Vous voulez être maître du jeu pour une partie PlayIT ?
        <a id="connexion" [routerLink]="['/login']">Connectez-vous</a> pour commencer
    </p>
</div>
