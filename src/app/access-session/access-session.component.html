<div class="center-align">
    <img src="../assets/P-2.svg" alt="Play IT" width="300" height="200">
    <div class="mat-card-container">
        <mat-card class="card-panel hoverable" style="max-width: 400px;">
            <mat-form-field>
                <mat-label>Code PIN</mat-label>
                <input matInput [formControl]="pin" (blur)="updateErrorMessage()" oninput="this.value = this.value.toUpperCase()">
                <mat-error *ngIf="pin.invalid">{{errorMessage}}</mat-error>
            </mat-form-field>
            <button mat-flat-button color="primary" [disabled]="pin.invalid" (click)="valider()">Accéder à la session</button>           
        </mat-card>
    </div>
    <h6 class="white-text">Vous voulez être maître du jeu pour une partie PlayIT ?
        <a class="pink-text" [routerLink]="['/login']">Connectez-vous</a> pour commencer
    </h6>
</div>
