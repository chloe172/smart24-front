<mat-card class="card-panel center-align" style="background-color: #283593;">
    <h5 class="white-text">Badges</h5>
    <div class="row">
        <div class="col s3 center-align" *ngFor="let badge of badges">
            <div style="padding: 20px;" class="center-align">
                <img [src]="getBadgeImagePath(badge)" height="50px" width="50px">
            </div>
        </div>
    </div> 
</mat-card>
