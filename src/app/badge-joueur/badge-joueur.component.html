<mat-card class="card-panel indigo lighten-1 center-align">
    <h6 class="white-text">Badges</h6>
    <div class="row">
        <div class="col s6 m6 center-align" *ngFor="let badge of badges">
            <div style="padding: 20px;">
                <img [src]="getBadgeImagePath(badge)" height="50px" width="50px">
            </div>
        </div>
    </div> 
</mat-card>
