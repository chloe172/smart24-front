<div class="center-align" *ngFor="let equipe of equipes; index as i">
    <mat-card class="card-panel" [ngStyle]="{'background-color': getColor(i)}" style="margin: 0; padding: 0; width: 300px;">
        <div class="center-align">
            <h6 class="center-align white-text">{{equipe.rang}} - {{equipe.score}}</h6>
            <hr style="border: 1px solid white; width: 200px">
            <h6 class="center-align white-text">{{equipe.nom}}</h6>
        </div>
    </mat-card>
</div>
