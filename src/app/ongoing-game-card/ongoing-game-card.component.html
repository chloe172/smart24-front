    <h1>Partie en pause ( {{game.date | date:'dd/MM/yyyy'}} )</h1>
    <h1>{{game.name}}</h1>
    <h1>{{game.lastWorld}}</h1>

        <button mat-flat-button color="primary">Reprendre</button>
    </div>

</mat-card>
