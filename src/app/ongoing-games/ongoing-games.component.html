<h4 class="center-align white-text">Reprendre une partie</h4>
<div class="row">
    <div *ngFor="let partie of onGoingGames" class="col s6 m4">
        <app-ongoing-game-card [partie]="partie"></app-ongoing-game-card>
    </div>
</div>
<div class="center-align">
    <a mat-flat-button class="btn-floating btn-large" color="accent" [routerLink]="['/create-game']"><i class="material-icons">add</i></a>
</div>
