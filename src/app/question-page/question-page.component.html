<h4 class="center-align white-text">{{question.intitule}}</h4>
<div class="row">
    <div *ngFor="let proposition of propositions; index as i" class="col s12 m6">
        <app-response [index]="i" [proposition]="proposition" [etape]="service.etape"
            [onClickCallback]="onSelectionReponse" [estSelectionnee]="propositionSelectionnee === proposition"
            [etatReponse]="idBonneProposition === proposition.id ? 'bonne' : (propositionSelectionnee === proposition ? 'mauvaise' : 'neutre')">
        </app-response>
    </div>
</div>

<mat-card class="card-panel" *ngIf="service.explication !== ''">
    <h6 class="center-align">{{service.explication}}</h6>
    <div class="options">
        <button mat-flat-button color="warn" style="max-width: 200px;" (click)="mettreEnPause()">
            Pause
            <mat-icon fontIcon="pause"></mat-icon>
        </button>
        <button mat-flat-button color="warn" style="max-width: 200px;" (click)="activiteSuivante()">
            Suivant
            <mat-icon fontIcon="arrow_forward"></mat-icon>
        </button>
    </div>
</mat-card>
