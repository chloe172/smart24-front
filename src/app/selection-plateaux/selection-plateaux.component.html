<div class="selection-plateaux-container">
        <h4 class="text-align center-align white-text">Choisissez votre plateau : </h4>

        <div class="row">
                <div class="col s6 m3" *ngFor="let plateau of plateaux">
                        <app-carte-plateau [plateau]="plateau"></app-carte-plateau>
                </div>

                
        </div> 
        

        <button mat-flat-button class="center-align" color="warn" (click)="mettreEnPause()">
                        Sauvegarder la partie
                <mat-icon fontIcon="pause"></mat-icon>
        </button>
</div>
