<div *ngIf="isHost()" class="row">
    <mat-card class="col s4 offset-s4 card-panel" style="margin-top: 20px; background-color: rgba(28, 35, 93, 0.5);;">
        <h4 class="center-align text-align white-text" style="font-weight: bold;">CODE PIN : {{codePin}} </h4>
    </mat-card>
</div>
<h4 class="center-align text-align white-text">En attente de joueurs...</h4>
<div class="row">
    <div class="center-align text-align col m6 s12 offset-m3">
        <div class="row">
            <div class="col m4 s6" *ngFor="let equipe of listeEquipes">
                <mat-card class="card-panel">
                    <div class="center-align" style="padding: 10px;">
                        <img [src]="getAvatarPath(equipe.avatar)" style="max-width: 60%">
                    </div>
                    <mat-card-content class="black-text"  style="font-weight: bold;">
                        {{equipe.nom}}
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <button mat-flat-button *ngIf="isHost()" class="center-align" color="warn" (click)="demarrer()" [disabled]="!playersConnected()">DÃ©marrer</button>
    </div>
</div>
